<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function phuongTrinhBacNhat(a, b) {
        if (a === 0 && b === 0) {
            return ("Phương Trình Vô Số Nghiệm")
        } else if (a === 0 && b !== 0) {
            return ("phương trình vô nghiệm")
        } else {
            return ("phương trình có nghiệm X=" + (-b / a))
        }
    }

    let c = phuongTrinhBacNhat(5, 8);
    document.write(c)
</script>
</body>
</html>
