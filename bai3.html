<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0

    function count(chuoi) {
        for (let i = 0; i < chuoi.length; i++) {
            if (chuoi[i] === "a" || chuoi[i] === "o" || chuoi[i] === "e" || chuoi[i] === "u" || chuoi[i] === "i") {
                dem++
            }
        }if (dem === 0) {
            return false
        } else {
            return dem
        }
    }

    let string = prompt("nhập vào chuỗi");
    let a = string.split("");
    alert(count(a));


</script>
</body>
</html>
